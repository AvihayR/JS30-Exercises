<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const btn = document.querySelector('button');
  const divs = document.querySelectorAll('div');

  function logText(e){
    console.log(this.classList.value);
    e.stopPropagation(); //== stop bubble effect. 
  };

  divs.forEach(div => {div.addEventListener('click', logText, {
   // capture: true,
    once: true

  })});
  //{capture: true} == fire off events with capture proccess (1,2,3 instead of 3,2,1)
  //once:true == div.RemoveEventListener after the 1st click.

  btn.addEventListener('click', () => {
  console.log('Btn Clicked!');
},{once: true});
//once 3rd option example^
</script>
</body>
</html>
